name: Custom
url: https://madtinker.net
description: The Mad Tinker

permalink: /:categories/:year/:month/:day/:title/
paginate: 1

plugins: [jekyll-paginate]
exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile']
highlighter: rouge
baseurl: /

plugins:
  - jekyll-archives
  
jekyll-archives:
  enabled: [all]
  layout: post
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'
